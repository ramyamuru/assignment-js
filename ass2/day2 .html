<html>
    <head>
        <title>JS intro</title>
    </head>
    <body>





        <!--all the html -->


        <script>


        // operators 



        var num1=50
        var num2=45
        var num3=70
        var num4=80
        var num5=66
        per=(num1+num2+num3+num4+num5)/500*100
        if(per==100)
        {
            console.log("o grade")
        
        }
        else if(per>=80&&per<100)
        {
            console.log("A grade")
        }
        else if(per>=60&&per<80)
        {
            console.log("B grade")
        }
        else if(per>=40&&per<60)
        {
            console.log("C grade")
        }
        else
        {
            console.log("D grade")
        }


        </script>
    </body>
</html>
